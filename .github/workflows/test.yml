on:
  push:
    paths:
      - '.github/**'
      - 'contracts/*.vy'
      - 'interface/*.js'
      - '!interface/run.js'
      - '!interface/script.js'
      - 'interface/*.json'
      - 'tests/*.py'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: chill-viking/npm-ci@latest
        with:
          working-directory: './interface/'
      - uses: ApeWorX/github-action@v2
      - run: ape test --network=:local
