on:
  push:
    paths:
      - '**.yaml'
      - 'contracts/*.vy'
      - 'interface/*.js'
      - '!interface/run.js'
      - '!interface/script.js'
      - 'interface/*.json'
      - 'tests/*.py'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: 'npm'
      - run: npm ci
        working-directory: ./interface
      - uses: foundry-rs/foundry-toolchain@v1
      - uses: ApeWorX/github-action@v2
      - run: ape test --network=:local
